<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>
    <p>This exercise is logged into the developer tools console using console.log()</p>

    <script>
        for (var number = 1; number <= 100; number++) {
            var result = '';

            if (number % 3 === 0) {
                result += 'Fizz';
            }

            if (number % 5 === 0) {
                result += 'Buzz';
            }

            console.log(result || number);
        }
    </script>
</body>
</html>
