<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>
    <p>This exercise is logged into the developer tools console using console.log()</p>

    <script>
        var whiteSquare = "   ",
            blackSquare = " # ",
            chessBoard  = "",
            boardSize   = 8;

        if (boardSize <= 50) {
            for (var height = 0; height < boardSize; height++) {
                var line = "";

                for (var width = 0; width < boardSize; width++) {
                    line += ((height + width) % 2 === 0) ? whiteSquare : blackSquare;
                }

                chessBoard += line + "\n";
            }

            console.log(chessBoard);
        } else {
            console.log("Board size must be smaller than or equal to 50");
        }
    </script>
</body>
</html>
