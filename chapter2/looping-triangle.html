<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping Triangle</title>
</head>
<body>
    <h1>Looping Triangle</h1>

    <p>
        Write a loop that makes seven calls to console.log to output the following triangle:<br>
        #<br>
        ##<br>
        ###<br>
        ####<br>
        #####<br>
        ######<br>
        #######
    </p>
    <hr>
    <p>This exercise is logged into the developer tools console using console.log()</p>

    <script>
        for (var string = "#"; string.length <= 7; string += "#") {
            console.log(string);
        }
    </script>
</body>
</html>
