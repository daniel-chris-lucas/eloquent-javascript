<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping Triangle</title>
</head>
<body>
    <p>This exercise is logged into the developer tools console using console.log()</p>

    <script>
        for (var i = 0; i < 7; i++) {
            string = '';
            while (string.length < i+1) {
                string += '#';
            }

            console.log(string);
        }
    </script>
</body>
</html>
