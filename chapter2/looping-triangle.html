<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping Triangle</title>
</head>
<body>
    <p>This exercise is logged into the developer tools console using console.log()</p>

    <script>
        for (var string = "#"; string.length <= 7; string += "#") {
            console.log(string);
        }
    </script>
</body>
</html>
