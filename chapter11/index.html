<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A programming language</title>
</head>
<body>
    <script src="language.js"></script>

    <script>
        run("do(define(total, 0),",
            "   define(count, 1),",
            "   while(<(count, 11),",
            "       do(define(total, +(total, count)),",
            "           define(count, +(count, 1)))),",
            "   print(total))");

        run("do(define(plusOne, fun(a, +(a, 1))),",
            "   print(plusOne(10)))");

        run("do(define(pow, fun(base, exp,",
            "   if(==(exp, 0),",
            "       1,",
            "       *(base, pow(base, -(exp, 1)))))),",
            "   print(pow(2, 10)))");
    </script>
</body>
</html>
